<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Guiders - Pearl Guide Sri Lanka</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Google Fonts (Poppins & Playfair Display) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,700;1,600&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- GLOBAL STYLES --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", Arial, sans-serif;
        min-height: 100vh;
        color: #fff;
        position: relative;
        overflow-x: hidden;
      }

      /* --- SRI LANKAN SCENIC BACKGROUND --- */
      .bg-scenic {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        /* Iconic Nine Arch Bridge / Ella / Tea Plantation vibe */
        background: url("https://images.unsplash.com/photo-1584950064562-b9e3065b9347?q=80&w=2670&auto=format&fit=crop")
          no-repeat center center/cover;
        /* Alternative option (Sigiriya): https://images.unsplash.com/photo-1588258524675-55d6563e41bc?q=80&w=2574&auto=format&fit=crop */
      }

      /* Overlay to make text readable against lush greens */
      .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        /* Gradient from dark jungle green to black */
        background: linear-gradient(
          to bottom,
          rgba(6, 78, 59, 0.4),
          rgba(15, 23, 42, 0.85)
        );
        backdrop-filter: brightness(0.9);
      }

      /* Wrapper */
      .page-wrapper {
        position: relative;
        z-index: 1;
        padding: 60px 20px;
      }

      /* --- NAVBAR / HEADER --- */
      .header-section {
        text-align: center;
        margin-bottom: 60px;
        animation: fadeIn 1s ease-out;
      }

      .ayubowan-text {
        font-family: "Playfair Display", serif;
        font-size: 1.5rem;
        color: #fbbf24; /* Ceylon Gold */
        font-style: italic;
        margin-bottom: 5px;
        display: block;
        letter-spacing: 2px;
      }

      .page-title {
        font-family: "Playfair Display", serif;
        font-weight: 700;
        font-size: 4.5rem;
        margin-bottom: 15px;
        color: #fff;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      .page-title i {
        font-size: 2.5rem;
        vertical-align: middle;
        margin-right: 15px;
        color: #22d3ee; /* Tropical Ocean Teal */
      }

      .page-subtitle {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.95);
        font-weight: 300;
        max-width: 600px;
        margin: 0 auto;
        letter-spacing: 0.5px;
      }

      /* --- SEARCH BAR (Tropical Glass) --- */
      .search-container {
        max-width: 750px;
        margin: 0 auto 70px auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        padding: 8px;
        border-radius: 100px;
        display: flex;
        gap: 15px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .search-container:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
      }

      .search-icon-box {
        width: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fbbf24; /* Gold Icon */
        font-size: 1.3rem;
        padding-left: 15px;
      }

      .search-input {
        flex: 1;
        background: transparent;
        border: none;
        color: #fff;
        padding: 15px 0;
        font-size: 1.1rem;
        outline: none;
        font-weight: 400;
      }

      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
        font-style: italic;
      }

      .search-btn {
        background: linear-gradient(
          135deg,
          #fbbf24,
          #d97706
        ); /* Gold Gradient */
        color: #fff;
        border: none;
        border-radius: 50px;
        width: 55px;
        height: 55px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 3px;
        box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
      }

      .search-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(251, 191, 36, 0.6);
      }

      /* --- GUIDE CARD STYLES --- */
      .guide-card {
        background: rgba(20, 30, 20, 0.6); /* Darker green tint */
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 24px;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .guide-card:hover {
        transform: translateY(-10px);
        background: rgba(20, 30, 20, 0.8);
        border-color: #fbbf24; /* Gold border on hover */
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      /* Image Area */
      .card-img-wrapper {
        width: 100%;
        height: 280px;
        position: relative;
        overflow: hidden;
      }

      /* Subtle gradient overlay on image bottom */
      .card-img-wrapper::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60%;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      }

      .card-img-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.7s ease;
      }

      .guide-card:hover .card-img-wrapper img {
        transform: scale(1.1);
      }

      .rating-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.6);
        color: #fbbf24;
        padding: 5px 12px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.9rem;
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 2;
      }

      /* Content Area */
      .card-body {
        padding: 25px;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .guide-specialization {
        color: #22d3ee; /* Teal */
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 8px;
        display: inline-block;
      }

      .guide-name {
        font-family: "Playfair Display", serif;
        font-size: 1.7rem;
        font-weight: 700;
        margin-bottom: 12px;
        color: #fff;
        line-height: 1.2;
      }

      .info-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.85);
      }

      .info-row i {
        color: #fbbf24; /* Gold Icons */
        width: 20px;
        text-align: center;
      }

      /* Tags for Languages */
      .lang-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 15px;
        margin-bottom: 25px;
      }

      .lang-tag {
        font-size: 0.75rem;
        padding: 5px 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        color: #e2e8f0;
        transition: background 0.3s;
      }

      .guide-card:hover .lang-tag {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Button */
      .view-profile-btn {
        margin-top: auto;
        background: transparent;
        color: #fbbf24;
        width: 100%;
        padding: 12px;
        border: 1px solid #fbbf24;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .view-profile-btn:hover {
        background: #fbbf24;
        color: #000;
        box-shadow: 0 5px 15px rgba(251, 191, 36, 0.3);
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .page-title {
          font-size: 3rem;
        }
        .ayubowan-text {
          font-size: 1.2rem;
        }
        .search-container {
          width: 100%;
          padding: 5px;
          border-radius: 20px;
          flex-wrap: wrap;
        }
        .search-btn {
          width: 100%;
          margin: 5px;
          border-radius: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Scenic Background -->
    <div class="bg-scenic"></div>
    <!-- Dark overlay for readability -->
    <div class="bg-overlay"></div>

    <div class="page-wrapper container">
      <!-- Header -->
      <header class="header-section">
        <span class="ayubowan-text">Ayubowan</span>
        <h1 class="page-title"><i class="fas fa-gem"></i> Pearl Guide</h1>
        <p class="page-subtitle">
          Experience the warmth of Sri Lankan hospitality with our expert local
          guides.
        </p>
      </header>

      <!-- Search Filter -->
      <div class="search-container">
        <div class="search-icon-box">
          <i class="fas fa-search"></i>
        </div>
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Find your adventure (e.g., Kandy, Sigiriya, Safari...)"
        />
        <button class="search-btn" onclick="filterGuiders()">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <!-- Guiders Grid -->
      <div class="row g-4" id="guidersGrid">
        <!-- Javascript will inject cards here -->
      </div>

      <!-- Empty State -->
      <div
        id="noResults"
        style="display: none; text-align: center; margin-top: 50px"
      >
        <div
          style="
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <i
            class="fas fa-compass"
            style="font-size: 2.5rem; color: #fbbf24"
          ></i>
        </div>
        <h3 style="color: #fff; font-family: 'Playfair Display', serif">
          No journeys found
        </h3>
        <p style="color: rgba(255, 255, 255, 0.7)">
          Try searching for another beautiful destination in Sri Lanka.
        </p>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // 1. Mock Data
      const guidersData = [
        {
          id: 1,
          name: "Saman Perera",
          img: "https://images.unsplash.com/photo-1540569014015-19a7be504e3a?q=80&w=2535&auto=format&fit=crop",
          rating: 4.8,
          experience: "5 Years",
          specialization: "Ancient Cities",
          languages: ["English", "Sinhala"],
          location: "Kandy, Central Prov.",
        },
        {
          id: 2,
          name: "Sarah Jenkins",
          img: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=2592&auto=format&fit=crop",
          rating: 5.0,
          experience: "3 Years",
          specialization: "Wildlife Safari",
          languages: ["English", "German", "French"],
          location: "Yala National Park",
        },
        {
          id: 3,
          name: "Kumara Dissanaike",
          img: "https://images.unsplash.com/photo-1552058544-f2b08422138a?q=80&w=2598&auto=format&fit=crop",
          rating: 4.5,
          experience: "8 Years",
          specialization: "Tea & Trekking",
          languages: ["Sinhala", "Tamil", "English"],
          location: "Ella, Badulla",
        },
        {
          id: 4,
          name: "Ayesha Malik",
          img: "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?q=80&w=2576&auto=format&fit=crop",
          rating: 4.9,
          experience: "4 Years",
          specialization: "Colombo Food Walk",
          languages: ["English", "Arabic"],
          location: "Colombo Fort",
        },
        {
          id: 5,
          name: "John Doe",
          img: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=2574&auto=format&fit=crop",
          rating: 4.2,
          experience: "2 Years",
          specialization: "Coastal History",
          languages: ["English", "Spanish"],
          location: "Galle Fort",
        },
      ];

      // 2. Function to Render Cards
      const gridContainer = document.getElementById("guidersGrid");
      const noResults = document.getElementById("noResults");

      function renderGuiders(data) {
        gridContainer.innerHTML = ""; // Clear existing

        if (data.length === 0) {
          noResults.style.display = "block";
          return;
        } else {
          noResults.style.display = "none";
        }

        data.forEach((guider, index) => {
          // Generate Language Tags HTML
          const langTags = guider.languages
            .map((lang) => `<span class="lang-tag">${lang}</span>`)
            .join("");

          // Staggered animation delay
          const delay = index * 0.1;

          // Construct Card HTML
          const cardHTML = `
            <div class="col-12 col-md-6 col-lg-3" style="animation: fadeIn 0.6s ease-out ${delay}s backwards;">
              <div class="guide-card">
                <div class="card-img-wrapper">
                  <img src="${guider.img}" alt="${guider.name}" onclick="window.location.href='guider-profile.html?id=${guider.id}'" style="cursor: pointer;">
                  <div class="rating-badge">
                    <i class="fas fa-star"></i> ${guider.rating}
                  </div>
                </div>
                <div class="card-body">
                  <span class="guide-specialization">${guider.specialization}</span>
                  <h3 class="guide-name">${guider.name}</h3>
                  
                  <div class="info-row">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>${guider.location}</span>
                  </div>
                  <div class="info-row">
                    <i class="fas fa-hiking"></i>
                    <span>${guider.experience} Experience</span>
                  </div>

                  <div class="lang-tags">
                    ${langTags}
                  </div>

                  <a href="guider-profile.html?id=${guider.id}" class="view-profile-btn" onclick="goToProfile(event, ${guider.id})">
                    View Profile
                  </a>
                </div>
              </div>
            </div>
          `;

          gridContainer.insertAdjacentHTML("beforeend", cardHTML);
        });
      }

      // 3. Initial Render
      document.addEventListener("DOMContentLoaded", () => {
        renderGuiders(guidersData);
      });

      // 4. Search Functionality
      const searchInput = document.getElementById("searchInput");

      searchInput.addEventListener("keyup", (e) => {
        const term = e.target.value.toLowerCase();

        const filtered = guidersData.filter((guider) => {
          return (
            guider.name.toLowerCase().includes(term) ||
            guider.specialization.toLowerCase().includes(term) ||
            guider.location.toLowerCase().includes(term) ||
            guider.languages.some((l) => l.toLowerCase().includes(term))
          );
        });

        renderGuiders(filtered);
      });

      function filterGuiders() {
        searchInput.dispatchEvent(new Event("keyup"));
      }

      // 5. Handle Click Logic
      function goToProfile(event, id) {
        // Remove or update this based on your routing
        // event.preventDefault();
        console.log("Navigating to profile of user ID:", id);
      }
    </script>
  </body>
</html>
