<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Guiders - Pearl Guide</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Google Fonts (Poppins) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- GLOBAL STYLES (Matching your Register Page) --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", Arial, sans-serif;
        min-height: 100vh;
        /* Using a placeholder image so you can see the effect immediately. 
           Change this back to: url('../assets/GuiderLogin/Back\ image.jpg') */
        background: url("https://images.unsplash.com/photo-1506929562872-bb421503ef21?q=80&w=2668&auto=format&fit=crop")
          no-repeat center center/cover;
        background-attachment: fixed; /* Keeps bg still while scrolling */
        position: relative;
        color: #fff;
      }

      /* Dark overlay */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* Slightly darker for better readability */
        z-index: 0;
        pointer-events: none;
      }

      /* Wrapper to put content above the overlay */
      .page-wrapper {
        position: relative;
        z-index: 1;
        padding: 40px 20px;
      }

      /* --- NAVBAR / HEADER --- */
      .header-section {
        text-align: center;
        margin-bottom: 50px;
        animation: fadeIn 0.8s ease;
      }

      .page-title {
        font-weight: 700;
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .page-subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      /* --- SEARCH BAR (Glassmorphism) --- */
      .search-container {
        max-width: 700px;
        margin: 0 auto 50px auto;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 15px;
        border-radius: 50px;
        display: flex;
        gap: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .search-input {
        flex: 1;
        background: transparent;
        border: none;
        color: #fff;
        padding: 10px 20px;
        font-size: 1rem;
        outline: none;
      }

      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .search-btn {
        background: #002855;
        color: white;
        border: none;
        border-radius: 50px;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .search-btn:hover {
        background: #086188;
        transform: scale(1.05);
      }

      /* --- GUIDE CARD STYLES --- */
      .guide-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        height: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .guide-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        border-color: rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.2);
      }

      /* Image Area */
      .card-img-wrapper {
        width: 100%;
        height: 250px;
        position: relative;
        overflow: hidden;
      }

      .card-img-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .guide-card:hover .card-img-wrapper img {
        transform: scale(1.1);
      }

      .rating-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.7);
        color: #f1c40f;
        padding: 5px 12px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.9rem;
        backdrop-filter: blur(4px);
      }

      /* Content Area */
      .card-body {
        padding: 25px;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .guide-name {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 5px;
        color: #fff;
      }

      .guide-specialization {
        color: #086188; /* Accent color from your register page */
        font-size: 0.95rem;
        font-weight: 500;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
        background: rgba(255, 255, 255, 0.9);
        display: inline-block;
        padding: 2px 8px;
        border-radius: 4px;
        width: fit-content;
      }

      .info-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.9);
      }

      .info-row i {
        color: #4facfe;
        width: 20px;
        text-align: center;
      }

      /* Tags for Languages */
      .lang-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .lang-tag {
        font-size: 0.75rem;
        padding: 4px 10px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: #eee;
      }

      /* Button */
      .view-profile-btn {
        margin-top: auto; /* Pushes button to bottom */
        background: #002855;
        color: white;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        box-shadow: 0 4px 12px rgba(8, 97, 136, 0.3);
      }

      .view-profile-btn:hover {
        background: #086188;
        transform: translateY(-2px);
        color: white;
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .page-title {
          font-size: 2.2rem;
        }
        .search-container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper container">
      <!-- Header -->
      <header class="header-section">
        <h1 class="page-title">Meet Our Experts</h1>
        <p class="page-subtitle">
          Discover passionate local guides for your next adventure
        </p>
      </header>

      <!-- Search Filter -->
      <div class="search-container">
        <i
          class="fas fa-search"
          style="
            align-self: center;
            color: rgba(255, 255, 255, 0.7);
            margin-left: 10px;
          "
        ></i>
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Search by name, language, or specialization..."
        />
        <button class="search-btn" onclick="filterGuiders()">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <!-- Guiders Grid -->
      <div class="row g-4" id="guidersGrid">
        <!-- Javascript will inject cards here -->
      </div>

      <!-- Empty State (Hidden by default) -->
      <div
        id="noResults"
        style="display: none; text-align: center; margin-top: 50px"
      >
        <i
          class="fas fa-sad-tear"
          style="
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
          "
        ></i>
        <h3>No guiders found</h3>
        <p>Try adjusting your search criteria</p>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // 1. Mock Data (In a real app, you would fetch this from your API)
      const guidersData = [
        {
          id: 1,
          name: "Saman Perera",
          img: "https://images.unsplash.com/photo-1540569014015-19a7be504e3a?q=80&w=2535&auto=format&fit=crop",
          rating: 4.8,
          experience: "5 Years",
          specialization: "Historical Tours",
          languages: ["English", "Sinhala"],
          location: "Kandy, Sri Lanka",
        },
        {
          id: 2,
          name: "Sarah Jenkins",
          img: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=2592&auto=format&fit=crop",
          rating: 5.0,
          experience: "3 Years",
          specialization: "Wildlife Safari",
          languages: ["English", "German", "French"],
          location: "Yala, Sri Lanka",
        },
        {
          id: 3,
          name: "Kumara Dissanaike",
          img: "https://images.unsplash.com/photo-1552058544-f2b08422138a?q=80&w=2598&auto=format&fit=crop",
          rating: 4.5,
          experience: "8 Years",
          specialization: "Hiking & Trekking",
          languages: ["Sinhala", "Tamil", "English"],
          location: "Ella, Sri Lanka",
        },
        {
          id: 4,
          name: "Ayesha Malik",
          img: "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?q=80&w=2576&auto=format&fit=crop",
          rating: 4.9,
          experience: "4 Years",
          specialization: "Cultural Food",
          languages: ["English", "Arabic"],
          location: "Colombo, Sri Lanka",
        },
        {
          id: 5,
          name: "John Doe",
          img: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=2574&auto=format&fit=crop",
          rating: 4.2,
          experience: "2 Years",
          specialization: "City Walks",
          languages: ["English", "Spanish"],
          location: "Galle, Sri Lanka",
        },
      ];

      // 2. Function to Render Cards
      const gridContainer = document.getElementById("guidersGrid");
      const noResults = document.getElementById("noResults");

      function renderGuiders(data) {
        gridContainer.innerHTML = ""; // Clear existing

        if (data.length === 0) {
          noResults.style.display = "block";
          return;
        } else {
          noResults.style.display = "none";
        }

        data.forEach((guider) => {
          // Generate Language Tags HTML
          const langTags = guider.languages
            .map((lang) => `<span class="lang-tag">${lang}</span>`)
            .join("");

          // Construct Card HTML
          const cardHTML = `
            <div class="col-12 col-md-6 col-lg-3">
              <div class="guide-card">
                <div class="card-img-wrapper">
                  <img src="${guider.img}" alt="${guider.name}">
                  <div class="rating-badge">
                    <i class="fas fa-star"></i> ${guider.rating}
                  </div>
                </div>
                <div class="card-body">
                  <span class="guide-specialization">${guider.specialization}</span>
                  <h3 class="guide-name">${guider.name}</h3>
                  
                  <div class="info-row">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>${guider.location}</span>
                  </div>
                  <div class="info-row">
                    <i class="fas fa-briefcase"></i>
                    <span>${guider.experience} Exp.</span>
                  </div>

                  <div class="lang-tags">
                    ${langTags}
                  </div>

                  <a href="/pages/guider-profile.html?id=${guider.id}" class="view-profile-btn" onclick="goToProfile(event, ${guider.id})">
                    View Profile <i class="fas fa-arrow-right ms-2"></i>
                  </a>
                </div>
              </div>
            </div>
          `;

          gridContainer.insertAdjacentHTML("beforeend", cardHTML);
        });
      }

      // 3. Initial Render
      document.addEventListener("DOMContentLoaded", () => {
        renderGuiders(guidersData);
      });

      // 4. Search Functionality
      const searchInput = document.getElementById("searchInput");

      searchInput.addEventListener("keyup", (e) => {
        const term = e.target.value.toLowerCase();

        const filtered = guidersData.filter((guider) => {
          return (
            guider.name.toLowerCase().includes(term) ||
            guider.specialization.toLowerCase().includes(term) ||
            guider.languages.some((l) => l.toLowerCase().includes(term))
          );
        });

        renderGuiders(filtered);
      });

      function filterGuiders() {
        // Triggered by button click (optional duplicate logic of keyup)
        searchInput.dispatchEvent(new Event("keyup"));
      }

      // 5. Handle Click Logic
      function goToProfile(event, id) {
        // If you don't have the profile page ready yet, you can remove the href in the anchor tag
        // and just use this alert to test the ID passing.

        // event.preventDefault(); // Uncomment this line if you don't want to navigate yet
        console.log("Navigating to profile of user ID:", id);

        // Here you would typically navigate:
        // window.location.href = `guider-profile.html?id=${id}`;
      }
    </script>
  </body>
</html>
