!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guider Login - PEARL GUIDE</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/guider-login.css" />
  </head>
  <body>
    <div class="form-container">
      <h2 class="text-center">
        <i class="fas fa-sign-in-alt"></i> Guider Login
      </h2>

      <div action="#" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i> Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="example@mail.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            class="form-check-input"
          />
          <label for="remember" class="form-check-label"> Remember me </label>
        </div>

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>

        <div class="register-link">
          Don't have an account?
          <a href="./guider-register.html">Register here</a>
        </div>
      </div>
    </div>
    <script>
      // Guider login - call backend and redirect to Guider Dashboard
      document.addEventListener("DOMContentLoaded", function () {
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const btn = document.querySelector(".btn.btn-primary.w-100");

        if (!emailInput || !passwordInput || !btn) return;

        btn.addEventListener("click", async function (e) {
          e.preventDefault();
          const email = emailInput.value.trim();
          const password = passwordInput.value;

          if (!email || !password) {
            alert("Please enter email and password");
            return;
          }

          try {
            const res = await fetch("/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                emailOrUsername: email,
                password,
              }),
            });
            const data = await res.json();
            if (!res.ok || !data.success)
              throw new Error(data.message || "Login failed");
            if (data.token) localStorage.setItem("token", data.token);
            // Ensure guider lands on GuiderDash, backend already returns it for guider role
            window.location.href = data.redirect || "/pages/GuiderDash.html";
          } catch (err) {
            alert(err.message || "An error occurred");
          }
        });
      });
    </script>
  </body>
</html>
