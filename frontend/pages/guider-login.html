<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guider Login - Pearl Guide</title>
    <link rel="stylesheet" href="../css/Login.css" />
  </head>
  <body class="login-page">
    <div class="overlay"></div>
    <div class="form-container">
      <h2>Guider Login</h2>
      <input type="text" placeholder="Email or Username" required />
      <input type="password" placeholder="Password" required />
      <button class="btn">Login</button>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <div class="social-buttons">
        <button class="social-btn" onclick="alert('Google Login')">
          <img
            src="https://www.google.com/favicon.ico"
            alt="Google"
            width="18"
            height="18"
          />
        </button>
        <button class="social-btn" onclick="alert('Facebook Login')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877f2">
            <path
              d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"
            />
          </svg>
        </button>
        <button class="social-btn" onclick="alert('Apple Login')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#000">
            <path
              d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"
            />
          </svg>
        </button>
      </div>

      <p class="footer-text">
        Don't have an account?
        <a href="./guider-signup.html">Sign up here</a>
      </p>
      <a href="./GuiderLoginStart.html" class="back-link">‚Üê Back to Home</a>
    </div>
    <script>
      // Guider login - call backend and redirect based on role
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector(".form-container");
        if (!container) return;
        const inputs = container.querySelectorAll("input");
        if (inputs.length < 2) return;
        const identifierInput = inputs[0];
        const passwordInput = inputs[1];
        const btn = container.querySelector(".btn");
        if (!btn) return;

        btn.addEventListener("click", async function (e) {
          e.preventDefault();
          const identifier = identifierInput.value.trim();
          const password = passwordInput.value;

          if (!identifier || !password) {
            alert("Please fill all fields");
            return;
          }

          try {
            const res = await fetch("/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                emailOrUsername: identifier,
                password,
              }),
            });
            const data = await res.json();
            if (!res.ok || !data.success)
              throw new Error(data.message || "Login failed");
            if (data.token) localStorage.setItem("token", data.token);
            if (data.user)
              localStorage.setItem("user", JSON.stringify(data.user));
            window.location.href = data.redirect || "/pages/GuiderDash.html";
          } catch (err) {
            alert(err.message || "An error occurred");
          }
        });
      });
    </script>
  </body>
</html>
