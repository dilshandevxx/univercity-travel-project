<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guider Registration - Pearl Guide</title>
    <link rel="stylesheet" href="../css/Login.css" />
  </head>
  <body class="signup-page">
    <div class="overlay"></div>
    <div class="form-container">
      <h2>Register as a Guider</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="text" placeholder="Phone Number" required />
      <input type="text" placeholder="Location" required />
      <input type="text" placeholder="Languages Spoken" required />
      <input type="text" placeholder="Experience (Years)" required />
      <input type="text" placeholder="Specializations" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button class="btn">Register</button>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <div class="social-buttons">
        <button class="social-btn" onclick="alert('Google Register')">
          <img
            src="https://www.google.com/favicon.ico"
            alt="Google"
            width="18"
            height="18"
          />
        </button>
        <button class="social-btn" onclick="alert('Facebook Register')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877f2">
            <path
              d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"
            />
          </svg>
        </button>
        <button class="social-btn" onclick="alert('Apple Register')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#000">
            <path
              d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"
            />
          </svg>
        </button>
      </div>

      <p class="footer-text">
        Already have an account?
        <a href="./guider-login.html">Login here</a>
      </p>
      <a href="./GuiderLoginStart.html" class="back-link">‚Üê Back to Home</a>
    </div>
    <script>
      // Guider registration - call backend and redirect based on role
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector(".form-container");
        if (!container) return;
        const inputs = container.querySelectorAll("input");
        if (inputs.length < 9) return;
        const fullNameInput = inputs[0];
        const emailInput = inputs[1];
        const phoneInput = inputs[2];
        const locationInput = inputs[3];
        const languagesInput = inputs[4];
        const experienceInput = inputs[5];
        const specializationsInput = inputs[6];
        const passwordInput = inputs[7];
        const confirmInput = inputs[8];
        const btn = container.querySelector(".btn");
        if (!btn) return;

        btn.addEventListener("click", async function (e) {
          e.preventDefault();
          const full_name = fullNameInput.value.trim();
          const email = emailInput.value.trim();
          const phone = phoneInput.value.trim();
          const location = locationInput.value.trim();
          const languages = languagesInput.value.trim();
          const experience = experienceInput.value.trim();
          const specializations = specializationsInput.value.trim();
          const password = passwordInput.value;
          const confirm = confirmInput.value;

          if (
            !full_name ||
            !email ||
            !phone ||
            !location ||
            !languages ||
            !experience ||
            !specializations ||
            !password ||
            !confirm
          ) {
            alert("Please fill all fields");
            return;
          }
          if (password !== confirm) {
            alert("Passwords do not match");
            return;
          }
          const username = email.split("@")[0];
          try {
            const res = await fetch("/api/auth/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username,
                email,
                password,
                full_name,
                phone,
                location,
                languages,
                experience,
                specializations,
                user_type: "guider",
              }),
            });
            const data = await res.json();
            if (!res.ok || !data.success)
              throw new Error(data.message || "Registration failed");
            if (data.token) localStorage.setItem("token", data.token);
            if (data.user)
              localStorage.setItem("user", JSON.stringify(data.user));
            window.location.href = data.redirect || "/pages/GuiderDash.html";
          } catch (err) {
            alert(err.message || "An error occurred");
          }
        });
      });
    </script>
  </body>
</html>
