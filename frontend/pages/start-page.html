<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pearl Guide</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/StartStyle.css" />
    <link rel="icon" type="image/png" href="../assets/StartImages/PG-new.png">

  </head>
  <body>
   <!-- Logo Container -->
    <div class="logo-container">
      <div class="logo">
        <!-- Replace with your actual logo image path -->
        <img src="../assets/StartImages/Title-photo.png" alt="Sri Lanka Tourism Logo">
      </div>
    </div>
    <!-- Background Slideshow -->
    <div class="bg-slideshow">
        <div class="bg-slide active" style="background-image: url('../assets/StartImages/Start-Train.png')"></div>
        <div class="bg-slide" style="background-image: url('../assets/StartImages/Start-Sigiriya.png')"></div>
        <div class="bg-slide" style="background-image: url('../assets/StartImages/Start-Sea.png')"></div>
        <div class="bg-slide" style="background-image: url('../assets/StartImages/Start-Kandy.png')"></div>
        <div class="bg-slide" style="background-image: url('../assets/StartImages/Start-Elephant.png')"></div>
        <div class="bg-slide" style="background-image: url('../assets/StartImages/Start-Colombo.png')"></div>
    </div>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Pearl</h1>
        <h2>Guide</h2>
        <p>Experience Sri Lanka like never before. From pristine beaches to ancient ruins, and lush tea plantations to vibrant culture - discover the pearl of the Indian Ocean.</p>
        <div class="cta-buttons">
            <a href="./signup.html "><button class="btn btn-traveller" onclick="openModal('traveller')">Traveller</button></a>
            <button class="btn btn-guider" onclick="openModal('guider')">Guider</button>
        </div>

        <!-- Slide Indicators -->
        <div class="slide-indicators">
            <div class="indicator active" onclick="goToSlide(0)"></div>
            <div class="indicator" onclick="goToSlide(1)"></div>
            <div class="indicator" onclick="goToSlide(2)"></div>
            <div class="indicator" onclick="goToSlide(3)"></div>
            <div class="indicator" onclick="goToSlide(4)"></div>
            <div class="indicator" onclick="goToSlide(5)"></div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/StartScript.js"></script>
  </body>
</html>
