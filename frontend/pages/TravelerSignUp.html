<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Pearl Guide</title>
  <link rel="stylesheet" href="../css/Login.css">
</head>
<body class="signup-page">
  <div class="overlay"></div>
  <div class="form-container">
    <h2>Create Your Account</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button class="btn">Sign Up</button>
    
    <div class="divider">
      <span>or continue with</span>
    </div>

    <div class="social-buttons">
      <button class="social-btn" onclick="alert('Google Signup')">
        <img src="https://www.google.com/favicon.ico" alt="Google" width="18" height="18">
      </button>
      <button class="social-btn" onclick="alert('Facebook Signup')">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877f2">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
      </button>
      <button class="social-btn" onclick="alert('Apple Signup')">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#000">
          <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
        </svg>
      </button>
    </div>

    <p class="footer-text">
      Already have an account? 
      <a href="./TravelerLogin.html">Login here</a>
    </p>
    <a href="./LoginStart.html" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
